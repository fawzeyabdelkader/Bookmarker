<body class="position-relative z-1">
  <!-- Main  Visible part Start-->
  <main class=" pt-5 position-relative">
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <h1 class="py-2 position-relative">Bookmarker</h1>
      <div class="bookmark w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>


        <div class=" w-100 d-flex flex-column justify-content-center">
          <label for="name" class="pb-2 fw-semibold text-warning">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name
          </label>
          <input type="text" name="name" placeholder="Bookmark Name" class="form-control" id="name"/>
        </div>
        <div class=" w-100 d-flex flex-column justify-content-center">
          <label for="url" class="pb-2 fw-semibold text-warning">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL
          </label>
          <input  type="url" name="url" placeholder="Website URL" class="form-control" id="url"/>
        </div>
        <button  class="btn btn-submit px-5" id="addBtn" >Submit</button>
      </div>
      <table class="table mt-4 text-center  ">
        <thead class="py-5">
          <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
      
        </thead>
        <tbody id="tableBody"> </tbody>
      </table>
    </div>





      <!-- /==////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////==/ -->
      <!--   Hidden part Start-->
      <div class="hidden py-3 w-100" id="editDiv">
           <div class="box bg-white p-4 rounded-2 shadow-lg ">
            <header class="box-header  d-flex justify-content-between align-items-center mb-4">
              <div class="circles d-flex">
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
              </div>
              <button class="btn border-0" id="closeBtn" onclick="hideEdit()">
                <i class="fa-solid fa-xmark close fs-3"></i>
              </button>
            </header>
            <p class="m-0 pb-2">
              Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ol class="rules list-unstyled m-0">
              <li>
                <i class="fa-solid fa-triangle-exclamation"></i>

                <i class="fa-regular fa-circle-right p-2"></i>
                The site name must contain letters without numbers
              </li>
              <li>
                <i class="fa-solid fa-triangle-exclamation"></i>

                <i class="fa-regular fa-circle-right p-2"></i>
                The site url must be valid
              </li>
            </ol>
          </div>
       </div>
     

    
      <!--   Hidden part End-->
  </main>
    <!-- Main  Visible part End-->




 
 


    <!-- File jquery JS -->

</body>
